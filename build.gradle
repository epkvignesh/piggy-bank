buildscript {
	ext { springBootVersion = '1.5.7.RELEASE' }
	repositories { mavenCentral() }
}

apply plugin: 'groovy'

group = 'com.piggy.bank'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories { mavenCentral() }


dependencies {
	compile ('org.codehaus.groovy:groovy:2.4.11')
	compile ('org.codehaus.groovy:groovy-json:2.4.11')
	compile('mysql:mysql-connector-java:5.1.13')
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.0'
	compile group: 'org.bitbucket.b_c', name: 'jose4j', version: '0.6.1'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
	compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
	compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
}

// Task for building the zip file for upload
task buildZip(type: Zip) {
	// set the base name of the zip file
	baseName = "${project.name}"
	from compileGroovy
	from processResources
	into('lib') { from configurations.runtime }
}

build.dependsOn buildZip